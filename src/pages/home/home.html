<ion-header>
	<ion-navbar>
		<ion-title>
			Job Orders
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<button
		ion-button
		block
		color="primary"
		(click)="addDocument()">
		Yeni Kayıt Ekle
	</button>
	
	<ion-list>
		<ion-item *ngFor="let location of locations">
			<h2>{{ location.city }}</h2>
			<p>
				Population: {{ location.population }}<br>
				Established: {{ location.established }}
			</p>

			<button
				ion-button
				color="secondary"
				(click)="updateDocument(location)">
				Güncelle
			</button>

			<button
				ion-button
				color="danger"
				(click)="deleteDocument(location)">
				Sil
			</button>
		</ion-item>
	</ion-list>
</ion-content>
